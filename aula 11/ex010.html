<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font: normal 18pt Arial; 
        }

        div {
            background-color: bisque;
            width: 600px;
            height: 200px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="iptxt" id="v">
    <input type="button" value="Verify" onclick="calcular()">
    <div id=res>
        <p>Situação:</p>
    </div>
    <script>

        function calcular() {
            var v = window.document.getElementById('v')
            var vel = Number(v.value)
            var res = window.document.getElementById('res')
            res.innerHTML += (`<p>A sua velocidade é atual é de <strong>${vel} </strong>km/h!</p>`)
            if (vel > 60) {
                res.innerHTML += (`<p>Você ultrapassou a velocidade permitida. <strong>MULTADO!!</strong></p>`)
            }
            res.innerHTML += (`Dirija com cinto de segurança!`)
        }

    </script>
</body>
</html>
