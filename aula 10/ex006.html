<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 15pt arial;

            color: rgb(119, 167, 209);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        interaja
    </div>
    <script>

var a = window.document.getElementById('area')
a.addEventListener ('click', clicar)

        function clicar() {
           
     a.innerText = 'clicou otario'
       a.style.background = 'red'
    
    }

        function entrar () {

a.innerText = 'entrou'

        }

        function sair() {

a.innerText = 'saiu'
a.style.background = 'aqua'
        }
    </script>
</body>
</html>
